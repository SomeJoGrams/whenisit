<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>When is it?</title>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div id="datepicker"></div>

    <div>
        <p class="calculatedDate">The current date is:
            <div id="selectedDate"></div>
        </p>
        to time zone
        <label for="city">By City:</label>
        <select name="city" id="city">
            <option value="Peking">Peking</option>
            <option value="Washington/Usa" selected>Washington</option>
            <option value="Berlin">Berlin</option>
        </select>

        <label for="timezone">By TimeZone</label>
        <select name="timeZone" id="timezone">
            <option value="UTC">UTC</option>
            <option value="GMT" selected>GMT</option>
            <option value="GMT+1">GMT+1</option>
        </select>

    </div>
    <button id="requestButton">
        Submit Date
    </button>
    <div id="resultDates">
        the goal dates
        <div id="date1" >
            <div id="time1"></div>
            <div id="zone1"></div>
        </div>
    </div>


    <script src="index.js">
    </script>


</body>
</html>
